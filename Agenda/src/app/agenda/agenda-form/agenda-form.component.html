<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="PMId" [value]="service.formData.PMId">

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user" [class.green-icon]="Nome.valid" [class.red-icon]="Nome.invalid && Nome.touched"></i>
        </div>
      </div>
      <input name="Nome" #Nome="ngModel" [(ngModel)]="service.formData.Nome" class="form-control" placeholder="Nome"
        required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-phone" [class.green-icon]="Telefone.valid"
            [class.red-icon]="Telefone.invalid && Telefone.touched"></i>
        </div>
      </div>
      <input name="Telefone" #Telefone="ngModel" [(ngModel)]="service.formData.Telefone" class="form-control"
        placeholder="Telefone: 1199999999" required maxlength="10" minlength="10">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
      <i class="fas fa-save"></i>
      Salvar
    </button>
  </div>

</form>
